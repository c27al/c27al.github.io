<body>

	<h1><center>Having trouble deciding what to eat for dinner? Click on the screen to see what you should eat.</center></h1>
<script type = "text/javascript">
	var dinner = [
		"sushi",
		"salad",
		"burger",
		"pasta",
		"chicken",
		"pizza",
		"tacos",
		"burrito",
		"wrap",
		"dumplings",
		"stir-fry",

		]
	
	
	document.addEventListener("click", function(){
		var x = Math.round(Math.random()*10);
		console.log(dinner[x])
		document.body.innerText=dinner[x]
	})
</script>
