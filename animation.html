<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
#square{
	height:200px;
	width:200px;
	background-color:blue;
	border:10px solid black;
	animation-name:dance;
	animation-duration:2s;
	animation-iteration-count: infinite;

}

@keyframes dance{
	0%{
		height:200px;
		width:200px;
	}
	50%{
		height:300px;
		width:300px;
		border-radius:50%;
		left:500px;
		transform:rotate(360deg);
		background-color:yellow;
		border:20px dotted magenta;

	}
	100%{
		height:200px;
		width:200px;
		left:0px;
	}
	</style>
}

</head>
<body>
<div id="square">
</body>
</html>
