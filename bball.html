<!DOCTYPE html>
<html>
<head>
	
	<title></title>
	<style>
		.phone{
			height:200px;
			width:100px;
			background-image:url(https://www.proshop.dk/Images/915x900/2998494_d5923187df7a.png);
			background-size: contain;
			background-repeat:no-repeat;
			display:inline-block;
		}
	</style>
</head>
<body>
	<h1>how many minutes do I use my phone for on average a day?</h1>
	
<script type="text/javascript">
	function minutes(input){
		var phone = document.createElement("phone")
		document.body.appendChild(phone)
		phone.classList.add("phone")
		phone.innerText = input

	}
for (var counter =1; counter<489; counter=counter+1){

	minutes(counter)
}


</script>
<h2>That's 8 hours and 8 minutes!</h2>
</body>
</html>
